<!DOCTYPE html>
<html dir="ltr" lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <!---<title> Responsive Registration Form | CodingLab </title>--->
    <!--    <link href="<c:url value='resources/css/site.css' />" rel="stylesheet" />-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--    <link rel="icon" type="image/x-icon" href="assets/favicon.ico"/>-->
    <!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet"/>-->
    <title>User Management System</title>
</head>
<body>
<div class="align-items-center align-content-center container-my-2">
    <h1>Users List</h1>
    <table class="table table-striped table-responsive-md border-1">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Number</th>
            <th>Email</th>
            <th>Created Date</th>
            <th>Last Modified Date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user: ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.surname}"></td>
            <td th:text="${user.number}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.createdDate}"></td>
            <td th:text="${user.lastModifiedDate}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
