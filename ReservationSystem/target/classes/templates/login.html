<head>
    <meta charset="UTF-8">
    -<title>Log in</title>-
    <!--    <link href="<c:url value='resources/css/site.css' />" rel="stylesheet" />-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet"/>

</head>
<body>
<div class="mx-auto" style="width: 350px; height: 450px; margin-top: 150px">
    <div>

        <form method="post" th:action="@{/login}" th:object="${authreq}">
            <div class="row mb-4">
                <div class="col d-flex justify-content-center">
                    <h2>Log in</h2>
                </div>
            </div>
<!--             error message-->
            <div th:if="${param.error}">
                <div class="alert alert-danger">Invalid email or password</div>
            </div>
            <!-- logout message -->
            <div th:if="${param.logout}">
                <div class="alert alert-info">You have been logged out</div>
            </div>
            <div class="form-outline mb-4">
                <input th:field="*{email}" type="email" id="email" name="email" class="form-control" required/>
                <label class="form-label" for="email">Email </label>
            </div>
<!--            <p th:if="${#fields.hasErrors('email')}" class="text-danger"></p>-->

            <!-- Password input -->
            <div class="form-outline mb-4">
                <input th:field="*{password}" type="password" id="password" name="password" class="form-control" required/>
                <label class="form-label" for="password">Password</label>
            </div>
<!--            <p th:if="${#fields.hasErrors('password')}" class="text-danger"></p>-->

            <!-- 2 column grid layout for inline styling -->
            <div class="row mb-4">
                <div class="col d-flex justify-content-center">
                    <!-- Checkbox -->
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked/>
                        <label class="form-check-label" for="form2Example31"> Remember me </label>
                    </div>
                </div>

                <div class="col">
                    <!-- Simple link -->
                    <a href="#!">Forgot password?</a>
                </div>
            </div>

            <!-- Submit button -->
            <button type="submit" value="Log in" class="btn btn-primary btn-block mb-4">Log in</button>

            <!-- Register buttons -->
            <div class="text-center">
                <p>Not a member? <a href="signup">Sign up</a></p>
            </div>
        </form>
    </div>
</div>
</body>
</html>
